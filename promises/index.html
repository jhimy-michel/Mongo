<body>
    <button>Click!</button>
    <script>
        function startGame(){
            let counter = 0;
            

            document.querySelector('button').addEventListener('click',() => {
                ++counter;
            });

            //promise
            return new Promise((resolve, reject)=>{
                setTimeout(()=>{
                    //
                    if(counter > 5){
                        resolve();
                    }else{
                        reject();
                    }
                },2000)
            });
        }

        startGame()
        .then(()=>alert('YOu win!'))
        .catch(()=>alert('YOu lost!'));
        //console.log('game is starting');
    </script>
</body>
